<!DOCTYPE html>
<html>
<head>
    <title>Product Display</title>
    <style>
        .product-container {
            text-align: center;
        }

        .product-box {
            display: inline-block;
            width: 220px;
            padding: 15px;
            margin: 15px;
            border: 2px solid #ddd;
            background-color: #f9f9f9;
            text-align: center;
            transition: 0.3s;
        }

        

        .product-box img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .product-box a {
            text-decoration: none;
            background-color: #0077ff;
            color: white;
            padding: 8px 12px;
            display: inline-block;
            margin-top: 10px;
            border-radius: 4px;
        }

        .product-box a:hover {
            background-color: #005acc;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Product Information Section</h2>

<div class="product-container">

    

</div>

</body>
</html>
